<h1>Imię: {{name}}</h1>
<p>age: {{age}}</p>
<p>Przyjaciele: {{friends.concat(collegues)}}</p>
<p>Zainteresowania: {{hobbies[type]}}</p>
<p>Najważniejszy przyjaciel {{friends[friendNumber]}}</p>
<p>Czy lubi książki? {{isHeLikesBooks}}</p>
<p>Lusowo dnia: {{data.getDate()}} {{data.getMonth() + 1}} {{data.getFullYear()}}</p>
<button (click) = minus()>Minus</button>
<button (click) = "add()">Plus</button>
